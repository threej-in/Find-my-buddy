<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>naviagation bar</title>
    <style>
      /* Style the navigation bar */
      .navbar {
        overflow: hidden;
        background-color: #5f35e7;
      }

      /* Style the navigation bar links */
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 18px;
        margin: 0 0 0 2%;
      }

      /* Style the active navigation bar link */
      #sbutton{
        margin: 0 0 0 60%;
      }
      .navbar a.active {
        background-color: #4CAF50;
      }

      .navbar a:hover{
        background-color: #4CAF50;
      }

      /* Style the search bar */
      .searchbar {
        display: none;
        position: absolute;
        top: 50px;
        right: 0;
        left: 0;
        margin: auto;
        width: 300px;
        height: 50px;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Style the search bar input field */
      .searchbar input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-bottom: 1px solid #ccc;
      }

      /* Style the search bar button */
      .searchbar button {
        width: 100%;
        padding: 14px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
      }

      /* Show the search bar when the search button is clicked */
      .show-searchbar {
        display: block;
      }
      
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Nearby</a>
      <a href="#">Profile</a>
      <a href="#">About Us</a>
      <a href="#" id="sbutton" onclick="document.getElementById('searchbar').classList.toggle('show-searchbar')">Search</a>
    </div>

    <!-- Pop-up Search Bar -->
    <div id="searchbar" class="searchbar">
      <form>
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
      </form>
    </div>

    <script>
      // Close the search bar when the user clicks outside of it
      window.onclick = function(event) {
        if (!event.target.matches('.searchbar *') && !event.target.matches('.navbar a[href="#"]')) {
          var searchbars = document.getElementsByClassName('searchbar');
          for (var i = 0; i < searchbars.length; i++) {
            var searchbar = searchbars[i];
            if (searchbar.classList.contains('show-searchbar')) {
              searchbar.classList.remove('show-searchbar');
            }
          }
        }
      }
    </script>
  </body>
</html>
